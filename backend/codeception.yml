namespace: backend\tests
bootstrap: _bootstrap.php
actor: Tester
paths:
    tests: tests
    log: tests/_output
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: 'config/test-local.php'
